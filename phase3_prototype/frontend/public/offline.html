<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACP Research â€” Offline</title>
    <meta name="theme-color" content="#0a0a1a" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Geist Sans', system-ui, -apple-system, sans-serif;
        background: #09090b;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }
      .offline-container {
        max-width: 420px;
      }
      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        border-radius: 20px;
        overflow: hidden;
      }
      .offline-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        font-size: 16px;
        color: #a1a1aa;
        margin-bottom: 32px;
        line-height: 1.5;
      }
      .hint {
        font-size: 13px;
        color: #71717a;
        padding: 16px;
        border: 1px solid #27272a;
        border-radius: 12px;
        background: #111113;
      }
      .hint strong {
        color: #a1a1aa;
      }
      .retry-btn {
        margin-top: 24px;
        padding: 10px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
      }
      .retry-btn:hover { background: #2563eb; }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <img src="/icons/icon-192x192.png" alt="MACP Research" />
      </div>
      <h1>You're Offline</h1>
      <p class="subtitle">
        No internet connection detected. Your cached papers and analyses are still available when you reconnect.
      </p>
      <div class="hint">
        <strong>Tip:</strong> Papers you've previously viewed are cached locally.
        When you're back online, any queued actions will sync automatically.
      </div>
      <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
    </div>
  </body>
</html>
