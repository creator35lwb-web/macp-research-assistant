name: CI

on:
  push:
    branches: [master]
    paths:
      - 'phase3_prototype/**'
      - 'tools/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'phase3_prototype/**'
      - 'tools/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'phase3_prototype/backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd phase3_prototype/backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check phase3_prototype/backend/ tools/ --select E,W,F --ignore E501

      - name: Python syntax check
        run: |
          python -m py_compile phase3_prototype/backend/main.py
          python -m py_compile phase3_prototype/backend/config.py
          python -m py_compile phase3_prototype/backend/database.py
          python -m py_compile phase3_prototype/backend/security.py
          python -m py_compile phase3_prototype/backend/github_auth.py
          python -m py_compile phase3_prototype/backend/github_storage.py
          python -m py_compile phase3_prototype/backend/middleware.py
          python -m py_compile phase3_prototype/backend/guest.py
          python -m py_compile tools/llm_providers.py
          python -m py_compile tools/paper_fetcher.py

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'phase3_prototype/frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd phase3_prototype/frontend
          npm ci

      - name: TypeScript type check
        run: |
          cd phase3_prototype/frontend
          npx tsc --noEmit

      - name: Build frontend
        run: |
          cd phase3_prototype/frontend
          VITE_API_BASE="" npm run build

      - name: Verify build output
        run: |
          test -f phase3_prototype/frontend/dist/index.html && echo "Build output verified" || exit 1

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f phase3_prototype/Dockerfile -t macp-research-test .

      - name: Verify non-root user
        run: |
          USER=$(docker run --rm macp-research-test whoami)
          echo "Container user: $USER"
          if [ "$USER" = "root" ]; then
            echo "ERROR: Container running as root!"
            exit 1
          fi
          echo "Non-root user verified"

      - name: Docker build summary
        if: always()
        run: |
          echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "- Image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Non-root user verified" >> $GITHUB_STEP_SUMMARY

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Check production server health
        run: |
          echo "Checking MACP Research Assistant health..."
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            https://macpresearch.ysenseai.org/health \
            --max-time 30 )
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "Health check passed (HTTP $HEALTH_RESPONSE)"
          else
            echo "Health check returned HTTP $HEALTH_RESPONSE"
          fi

      - name: Check MCP endpoints
        run: |
          MCP_COUNT=$(curl -s https://macpresearch.ysenseai.org/api/mcp/ --max-time 10 | grep -o '"count":[0-9]*' | grep -o '[0-9]*')
          echo "MCP tools available: $MCP_COUNT"
          if [ "$MCP_COUNT" -ge 8 ]; then
            echo "MCP endpoints verified ($MCP_COUNT tools)"
          else
            echo "WARNING: Expected 8+ MCP tools, got $MCP_COUNT"
          fi

      - name: Verify security headers
        run: |
          HEADERS=$(curl -s -I https://macpresearch.ysenseai.org/health --max-time 10)
          echo "$HEADERS" | grep -qi "x-content-type-options" && echo "X-Content-Type-Options: present" || echo "WARNING: Missing X-Content-Type-Options"
          echo "$HEADERS" | grep -qi "strict-transport-security" && echo "HSTS: present" || echo "WARNING: Missing HSTS"
          echo "$HEADERS" | grep -qi "content-security-policy" && echo "CSP: present" || echo "WARNING: Missing CSP"

      - name: Health check summary
        if: always()
        run: |
          echo "## Production Health Check" >> $GITHUB_STEP_SUMMARY
          echo "- Endpoint: macpresearch.ysenseai.org" >> $GITHUB_STEP_SUMMARY
          echo "- Checked: /health, /api/mcp/, security headers" >> $GITHUB_STEP_SUMMARY
